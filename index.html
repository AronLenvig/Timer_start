<!DOCTYPE html>
<html lang="en" style="background: black; color: white; height: 100vh; overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <div class="timer-header">
            Sleep
        </div>
        
        <div id="timer" class="timer">
            <svg id="timer-circle" viewBox="0 0 105 105">
                <circle cx="52.5" cy="52.5" r="50" fill="none" stroke="#3498db" stroke-width="5"></circle>
                <text class="time-left" x="52.5" y="52.5" text-anchor="middle" dy="7" font-size="20" style="fill: white;">0:00</text>
            </svg>
        </div>
        <div class="buttons">
            <div class="timerInput" style="display: flex; flex-direction: column; gap: 8px;">
                Day Timer
                <input type="text" id="awake-time" value="60"></input>
            </div>

            <div class="timerInput" style="display: flex; flex-direction: column; gap: 8px;">
                Night Timer
                <input type="text" id="sleep-time" value="12"></input>
            </div>

            <div>
                <button id="start">Start</button>
                <button id="stop" style="display: none;">Stop</button>
                <button id="continue" style="display: none;">Continue</button>
                <button id="reset" style="display: none;">Reset</button>
            </div>
        </div>
    </div>
    <div id="sleepModal" class="modal">
        <div class="modal-content">
            <p>Time to sleep</p>
            <button id="sleepOkButton">OK</button>
        </div>
    </div>
    <audio id="wake-up-sound" src="wake-up-sound3.mp3" preload="auto"></audio>
    <audio id="sleep-sound" src="sleep-sound.mp3" preload="auto"></audio>
    <audio id="awake-sound" src="awake-sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>

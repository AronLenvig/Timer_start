<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <div class="timer-header">
            Awake
        </div>
        <div id="timer" class="timer">
            <div class="time-left">0:00</div>
            <div id="break-icon" class="break-icon" style="display: none;">â˜•</div> <!-- Placeholder for the break icon -->
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop" style="display: none;">Stop</button>
            <button id="continue" style="display: none;">Continue</button>
            <button id="reset" style="display: none;">Reset</button>
            <input id="awake-time" placeholder="60"></input>
            <input id="sleep-time" placeholder="12"></input>
            
        </div>
    </div>
    <div id="sleepModal" class="modal">
        <div class="modal-content">
            <p>Time to sleep</p>
            <button id="sleepOkButton">OK</button>
        </div>
    </div>
    <audio id="wake-up-sound" src="wake-up-sound3.mp3" preload="auto"></audio>
    <audio id="sleep-sound" src="sleep-sound.mp3" preload="auto"></audio>
    <audio id="awake-sound" src="awake-sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
